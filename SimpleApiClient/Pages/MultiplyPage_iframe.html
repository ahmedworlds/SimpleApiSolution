<html>
    <body>
        <h1>Multiply Two Numbers</h1>
        <form method="post" action="http://localhost:5000/api/v2/Services/Multiply" target="resultFrame">
            a: <input name="a" value="3">
            <br>
            b: <input name="b" value="4">
            <br>
            <input type="submit" value="Multiply">
        </form>
        <h2>Result:</h2>
        <iframe name="resultFrame" style="width: 100%; height: 100px; border: 1px solid #ccc;"></iframe>
    </body>
</html>
